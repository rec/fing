[layout]
width = 125
height = 1000
scale = 1

# Left hand keys

[layout.parts.pad]
draw = 'circle'
shape = 50

[layout.parts.large-half-pad]
draw = 'circle'
shape = 30

[layout.parts.small-half-pad]
draw = 'circle'
shape = 20

[layout.parts.octave]
draw = 'circle'
shape = 50



[keys."left thumb"]

[keys.octave]
hort_name = 'oct'
press = "left thumb"
description = 'Half-cover the thumb hole with the nail'

[keys."left first finger"]
short-name = 'lf'
press = "left 1"

[keys."left middle finger"]
short-name = 'lm'
press = "left 2"

[keys."left ring finger"]
short-name = 'lr'
press = "left 3"

# Right-hand keys

[keys."right first finger"]
short-name = 'rf'
press = "right 1"

[keys."right middle finger"]
short-name = 'rm'
press = "right 2"

[keys."right ring finger"]
short-name = 'rr'
press = "right 3"

[keys."right ring finger half"]
short-name = 'rs'
press = "right 4"
description = 'Slide the right ring finger back to only close the large hole'

[keys."right little finger"]
short-name = 'rl'
press = "right 4"

[keys."right little finger half"]
short-name = 'rm'
press = "right 3"
description = 'Slide the right little finger back to only close the large hole'

# The bell

[keys.close-bell]
short-name = 'cb'
press = 'knee'
description = 'Partly cover the bell of the instrument with the knee'


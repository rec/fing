[layout]
size = [100, 1200]
spacing = [0, 120]

[layout.pieces.left-thumb.image]
off = 'pad'
oct = 'octave'
left-thumb = 'pad-pressed'

[layout.pieces._separator-1.image]
off = 'separator'

[layout.pieces.left-1.image]
off = 'pad'
left-1 = 'pad-pressed'

[layout.pieces.left-2.image]
off = 'pad'
left-2 = 'pad-pressed'

[layout.pieces.left-3.image]
off = 'pad'
left-3 = 'pad-pressed'

[layout.pieces._separator-2.image]
off = 'separator'

[layout.pieces.right-1.image]
off = 'pad'
right-1 = 'pad-pressed'

[layout.pieces.right-2.image]
off = 'pad'
right-2 = 'pad-pressed'

[layout.pieces.right-3.image]
off = 'split-pad'
right-3 = 'split-pad-pressed'
right-3-half = 'split-pad-pressed-half'

[layout.pieces.right-4.image]
off = 'split-pad'
right-4 = 'split-pad-pressed'
right-4-half = 'split-pad-pressed-half'

[layout.defs]
pad-pressed = """
<circle cx="50" cy="50" r="50" />"""

pad = """
<circle cx="50" cy="50" r="50" style="fill:white; stroke: black; stroke-width: 1;" />"""

split-pad-pressed = """
<g>
   <circle cx="80" cy="55" r="20" />
   <circle cx="30" cy="30" r="30" />
</g>"""

split-pad = """
<g style="fill: white; stroke: black; stroke-width: 1;">
   <circle cx="80" cy="55" r="20" />
   <circle cx="30" cy="30" r="30" />
</g>"""

split-pad-pressed-half = """
<g>
   <circle cx="80" cy="55" r="20" />
   <circle cx="30" cy="30" r="30" style="fill: white; stroke: black; stroke-width: 1;" />
</g>"""

octave = """
<g>
   <circle cx="50" cy="50" r="50" />
   <rect x="-25" y="0" width="50" height="50" style="fill: green;"/>
</g>"""

separator = """
<rect x="0" y="50" width="120" height="1" style="fill: black;"/>"""
